<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Care Can't Wait Action is managed by Care in Action, a non-profit organization whose mission is to advocate for policies that empower women of color.">
    <title>Care Can't Wait Action</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto 2rem auto;
            display: block;
        }

        .contact-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .contact-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .logo {
                max-width: 250px;
                margin-bottom: 1.5rem;
            }
            
            .contact-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <p class="contact-text">
            Have questions about Care Can't Wait Action?<br>
            <a href="mailto:info@domesticworkers.org?subject=Question about Care Can't Wait Action" class="contact-link">Contact Us</a>.
        </p>
    </div>
</body>
</html>
